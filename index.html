<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>NYT Search</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- <link rel="stylesheet"  -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <div class="container">


        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center blue">

                    <h1>New York Times Search</h1>
                </div>
            </div>
            <div class="row">
                <h2></h2>
            </div>
            <div class="row ">
                <div class="column-md-12">
                    <div class="row">
                        <div class="col-md-12 blue ">
                            <h2>Search Parameters</h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <form class="form">
                                <div class="form-group">
                                    <label for="searchTerm">
                                        Search term:
                                    </label>
                                    <input type="text" name="searchTerm" id="searchTerm" class="form-control">

                                </div>
                                <div class="form-group">
                                    <label for="records">
                                        Number of Records to Retreive:
                                    </label>
                                    <select name="records" id="records" class="form-control">
                                        <option id="records" value=0>0</option>
                                    </select>


                                </div>

                                <div class="form-group">
                                    <label for="startYear">
                                        Start Year (Optional):
                                    </label>
                                    <input type="text" name="startYear" id="startYear" class="form-control">

                                </div>

                                <div class="form-group">
                                    <label for="searchTerm">
                                        End Year (Optional):
                                    </label>
                                    <input type="text" name="endYear" id="endYear" class="form-control">

                                </div>

                                <button class="btn btn-search">Search</button>
                                <button class="btn btn-search">Clear Results</button>
                            </form>

                        </div>

                    </div>

                </div>
            </div>


        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
    <!-- Bootstrap CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <!-- TRIVIA APP JS -->
    <script src="assets/javascript/javascript.js"></script>


</body>

</html>
